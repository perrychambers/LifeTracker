<div *ngIf="hasRoute('/tasks')" class="container">
    <h1>Task System</h1>
    <app-task-button
        color="green"
        text="Add"
        (btnClick)="toggleAddTask()"
    >
    </app-task-button>

    <div
        class="task-list"
    >
        <app-tasks></app-tasks>
    </div>
</div>
